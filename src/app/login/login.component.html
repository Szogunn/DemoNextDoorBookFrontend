<form class="form-login" [formGroup]="loginForm">
  <h1 class="h3 mb-3 fw-normal">Login</h1>
  <div class="mb-3">
    <input class="form-control" type="text" name="login" id="login" placeholder="Username" formControlName="login" />
  </div>
  <div class="mb-3">
    <input class="form-control" type="password" name="password" id="password" placeholder="Password"
      formControlName="password" />
  </div>
  <button class="w-100 btn btn-lg btn-primary mb-3" type="button" [disabled]="!loginForm.valid"
    (click)="login()">Login</button>
  <p class="alert alert-danger alert-dismissible fade show" *ngIf="errorMessage">{{ errorMessage }}</p>
</form>
